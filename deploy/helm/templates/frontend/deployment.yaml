{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: {{ .Values.registry }}/{{ .Values.frontend.image }}:{{.Values.frontend.tag}}
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: harbor
      
{{- end }}
