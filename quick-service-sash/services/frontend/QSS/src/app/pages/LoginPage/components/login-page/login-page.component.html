<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; margin-top: -20em">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="text-center" style="margin-bottom: 1em">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <div class="mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" />
              <mat-error *ngIf="loginForm.get('email')?.invalid">
                Please enter a valid email.
              </mat-error>
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="loginForm.get('password')?.invalid">
                Password must be at least 5 characters.
              </mat-error>
            </mat-form-field>
          </div>
          <button mat-raised-button color="primary" type="submit" class="w-100" [disabled]="loginForm.invalid">
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
    <p style="text-align: center; padding-top: 3em">Nie masz jeszcze konta?</p>
    <button routerLink="/register" mat-raised-button class="w-100">
      Zarejestruj się
    </button>
  </div>
</div>

<div *ngIf="userData">
  <h2>Dane użytkownika:</h2>
  <pre>{{ userData | json }}</pre>
</div>
