<header>
  <div class="container-fluid">
    <div class="navbar-left">
      <a (click)="redirecToIndexPage()" class="logoQSS">
        <img src="assets/images/LogoQSS.png" alt="LogoQSS" class="img-fluid"/>
      </a>
    </div>
    <div class="row">
      <nav class="navbar navbar-expand-lg">
        <div class="col-1">
        </div>
        <div class="col-7 position-relative">
          <form (ngSubmit)="onSearchBtn()" #searchForm="ngForm">
          <div class="navbar-center">

              <input
                type="text"
                [(ngModel)]="inputText"
                placeholder="Wyszukaj"
                name="searchInput"
                class="search-bar"
                required
              />
              <button mat-button type="submit" class="search-button">
                <mat-icon>search</mat-icon>
              </button>

          </div>
          </form>
        </div>
        <!-- Navbar Toggler (for small screens) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarRightContent"
                aria-controls="navbarRightContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse">
          <div class="navbar-right d-flex">
            <a routerLink="/kontakt" class="icon-link">
              <span class="icon Kontakt-icon">Kontakt</span>
            </a>

            <a *ngIf="!isLoggedIn; else LoggedIn" routerLink="/login" class="icon-link">
              <span class="icon Login-icon">Zaloguj się</span>
            </a>
            <ng-template #LoggedIn>
              <a (click)="logout()" class="icon-link">
                <span class="icon Logout-icon">Wyloguj się</span>
              </a>
            </ng-template>
          </div>
        </div>


      </nav>
    </div>
    <div class="container ">
      <div class="submenu d-flex flex-wrap justify-content-center col-6 mt-2">
        <app-categories-menu></app-categories-menu>
      </div>
    </div>
  </div>
</header>
